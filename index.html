<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery.min.js"></script>
    <script src="./utils.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logos">
                <img src="./images/panda-min.png" alt="panda" class="logo-panda">
                <img src="./images/logo.png" alt="logo" class="logo-font">
            </div>
            <ul class="navs">
                <li><a href="javascript:;">Airdrop</a></li>
                <li><a href="javascript:;">SALES</a></li>
                <li><a href="javascript:;">TokenEconomics</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="bitch">
                <img src="./images/panda-large.png" alt="舔狗" class="tiangou">
            </div>
            <p class="aim">舔狗社区是一个去中心化高度自治的社区，所有持有TGC的用户均可参与治理，一切规则由社区制定。我们的社区理念是：舔狗舔狗，应有尽有。全世界所有的舔狗们联合起来，舔到各自心爱的女神。害，如果不是真的喜欢，谁又愿意做一只舔狗呢？</p>
            <div class="form-box" id="verify_box">
                <h2>空投</h2>
                <div class="input-box">
                    <input type="text" placeholder="ETH地址，用于接收空投" id="address">
                </div>
                <div class="verifies">
                    <input type="text" placeholder="验证码" id="verify">
                    <span id="code"></span>
                </div>
                <button id="get">领取空投</button>
            </div>
        </div>
    </div>
    
    <div id="verified_box">
        <h2>空投</h2>
        <p class="verified-tip">您已经成功获得100,000TGC，分享您的链接可以获得更多TGC，每邀请一人可获得额外100,000 TGC，TGC的Uniswap交易即将开放</p>
        <p class="share-link"></p>
        <button id="share">复制链接</button>
        <div class="invite">
            <p class="invite-label">我邀请的人数</p>
            <p class="invite-value">0 人</p>
            <p class="invite-label">邀请奖励</p>
            <p class="invite-value">0 TGC</p>
            <p class="invite-label">总奖励</p>
            <p class="invite-value">100000 TGC</p>
        </div>
    </div>
    <div id="sale">
        <h2>公开销售</h2>
        <div class="input-box">
            <input type="number" id="coin_value">
            <div class="coin-select" id="coin_select">
                <div class="coin-select-value"></div>
                <div class="coin-dropdown">
                    <div>USDT</div>
                    <div>ETH</div>
                </div>
            </div>
        </div>
        <div class="input-box">
            <span id="tgc_value"></span>
            <span class="tgc_unit">TGC</span>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
